server:
  port: 9090

management:
  security:
    enabled: false

zuul:
  routes:
    auth:
      path: /auth/**
      url: http://localhost:9991/auth/
      sensitive-headers:
    customer:
      path: /customer/**
      url: http://localhost:9098
    account:
      path: /account-relay/**
      url: http://localhost:9099    
#      sensitive-headers:
    static:
      path: /static/**

spring:
  application:
    name: zuul-server

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:9090/auth/oauth/token
      userAuthorizationUri: http://localhost:9090/auth/oauth/authorize
      clientId: web-app
      preEstablishedRedirectUri: http://localhost:9090/login
      registeredRedirectUri: http://localhost:9090/login
      useCurrentUri: false

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

logging:
  level:
    org.springframework.security: DEBUG